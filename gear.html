<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            /* text-align: left; */
        }

        .h1 {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .h4 {
            text-align: left;
        }

        .ul {
            text-align: left;
        }

        .redboxes-horz {
            position: relative;
            /* border: 1px solid blue; */
            width: 500px;
            height: 100px;
            left: 200px;
            top: 100px;
        }
            </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="h1">Gear</h1>


    <div id="sheet-data"></div>

    <script>
    const sheetId = '1OgXTyzDbJdPTa_rPElYegiECC5xrhchCnsrzkOL113c';
    const range = 'Sheet1!A1:I6';
    const apiKey = 'AIzaSyAIgkgBmYU2urtbz5e9K-f13EJs411TUVk';

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
        const rows = data.values;
        const table = document.createElement('table');
        rows.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
            });
            table.appendChild(tr);
        });
        document.getElementById('sheet-data').appendChild(table);
        });
    </script>

    
</body>
</html>
