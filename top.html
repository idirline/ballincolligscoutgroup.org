            flex-wrap: wrap;

            padding: 15px 0;

        }

        /* Navigation Links */
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 12px;
            padding: 10px 16px;

        }

        .menu a:hover {

            color: #000;
        }

        /* Responsive Adjustment */
        @media (max-width: 768px) {
            .menu a {
